<div class="container">
    <h1>Animal Form</h1>
    <form>
      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type" required
                [(ngModel)]="model.type" name="type"
                #name="ngModel">
          <option *ngFor="let type of animalTypes" [value]="type.value">
              {{ type.display }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="model.name" name="name"
               #name="ngModel"/>
      </div>
      <div class="form-group">
        <label for="kind">Kind</label>
        <input type="text" class="form-control" id="kind" required
               [(ngModel)]="model.kind" name="kind"
               #name="ngModel"/>
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <input type="text" class="form-control" id="note" required
               [(ngModel)]="model.note" name="note"
               #name="ngModel"/>
      </div>

      <button type="submit" class="btn btn-success" 
            (click)="onSubmit()">Submit</button>

    </form>
</div>
